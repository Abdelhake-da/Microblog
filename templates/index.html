<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="stylesheet" href="../static/Styles/styles_header.css" />
    <link rel="stylesheet" href="../static/Styles/styles_section.css" />
    <link rel="stylesheet" href="../static/Styles/styles_footer.css" />
  </head>

  <body>
    <main>
      <header>
        <div class="logo">
          <img src="../static/Images/logo.svg" alt="" />
          <h3>Microblog</h3>
        </div>
        <div class="links">
          <ul>
            <li><a class="active_link" href="">Recent</a></li>
            <li><a href="">Calendar</a></li>
          </ul>
        </div>
      </header>
      <section>
        <form method="post">
          <textarea
            name="data"
            id=""
            cols="30"
            rows="6"
            placeholder="Write a log for today!"
          ></textarea>
          <button type="submit">Submit</button>
        </form>
        <div class="blog-list">
          {% for item in list_of_dict %}
          <div class="blog-element">
            <div class="title">
              <h4>{{item["title"]}}</h4>
              <div class="date">
                <div class="circle-dot"></div>
                <time datetime="{{item["ldate"]}}">{{item["date"]}}</time>
              </div>
            </div>
            <div class="paragraph">
              <p>{{item["content"]}}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </main>
    <footer>
      <div class="group">
        <div class="links-list">
          <ul>
            <li><a href="">Lorem ipsum dolor sit. </a></li>
            <li><a href="">Lorem ipsum dolor sit. </a></li>
          </ul>
        </div>
        <div class="links-list">
          <ul>
            <li><a href="">ipsum </a></li>
            <li><a href="">dolor</a></li>
          </ul>
        </div>
        <div class="links-list">
          <ul>
            <li><a href="">Lorem</a></li>
            <li><a href="">sit</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
